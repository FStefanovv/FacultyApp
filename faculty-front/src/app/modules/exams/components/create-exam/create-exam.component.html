<h2>Create an exam</h2>
<courses-dropdown-list [selectedCourseId]="courseId" (selectedCourseEvent)="changedCourseSelection($event)" [courses]="teacherCourses"></courses-dropdown-list><br>
<input class="input-regular" type="date" [(ngModel)]="examDate" ><br>
<button (click)="createExam()" class="btn-regular">Schedule Exam</button>
