<h2>Create an exam</h2>
<dropdown-select [selectedItem]="courseId" (selectionChange)="changedCourseSelection($event)" [items]="coursesSelectionItems"></dropdown-select><br><br>
<label>Date and Time:</label><br>
<input class="input-regular" type="date" [(ngModel)]="examDate" ><br><br>
<label>Number of available places:</label><br>
<input class="input-regular" type="number" [(ngModel)]="numOfPlaces"><br><br>
<button (click)="createExam()" class="btn-regular">Schedule Exam</button>
